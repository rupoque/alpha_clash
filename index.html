<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash Pro</title>

    <!-- Daisy UI and Tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- CSS Style Sheet -->
    <link rel="stylesheet" href="styles/style.css">
</head>

<body class="min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center">
    <main class="font-poppins">
        <!-- Section Home -->
        <section class="home text-white flex items-center justify-center min-h-screen hidden">
           <div class="flex flex-col items-center gap-10">
            <h1 class="text-8xl font-anton uppercaseuppercase">Alpha Clash Pro</h1>
            <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
            <button class="btn bg-white text-black">Play</button>
           </div>
        </section>

        <!-- Section Play-Ground -->
        <section class="play-ground">
            <div class="flex flex-col items-center gap-20">
                <!-- screen -->
                <div class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313CC] bg-[#ffffffB3]">
                    <div class="flex justify-center">
                        <p class="bg-[#2F2941ff] text-white px-8 pb-4 rounded-b-xl">Don't watch keyboard  while playing...</p>
                    </div>
                    <div class="h-full flex justify-center items-center">
                        <p class="text-black text-8xl font-bold">Y</p>
                    </div>
                </div>
                <!-- keyboard start -->
                <div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd class="kbd">q</kbd>
                        <kbd class="kbd">w</kbd>
                        <kbd class="kbd">e</kbd>
                        <kbd class="kbd">r</kbd>
                        <kbd class="kbd">t</kbd>
                        <kbd class="kbd">y</kbd>
                        <kbd class="kbd">u</kbd>
                        <kbd class="kbd">i</kbd>
                        <kbd class="kbd">o</kbd>
                        <kbd class="kbd">p</kbd>
                      </div> 
                      <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd class="kbd">a</kbd>
                        <kbd class="kbd">s</kbd>
                        <kbd class="kbd">d</kbd>
                        <kbd class="kbd">f</kbd>
                        <kbd class="kbd">g</kbd>
                        <kbd class="kbd">h</kbd>
                        <kbd class="kbd">j</kbd>
                        <kbd class="kbd">k</kbd>
                        <kbd class="kbd">l</kbd>
                      </div> 
                      <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd class="kbd">z</kbd>
                        <kbd class="kbd">x</kbd>
                        <kbd class="kbd">c</kbd>
                        <kbd class="kbd">v</kbd>
                        <kbd class="kbd">b</kbd>
                        <kbd class="kbd">n</kbd>
                        <kbd class="kbd">m</kbd>
                        <kbd class="kbd">/</kbd>
                      </div>
                </div>
                <!-- life -->
                <div class="flex justify-between w-2/3">
                    <!-- Button Heart -->
                    <button class="btn rounded-full bg-[#894189ff] border-none text-white font-bold px-4 py-4">
                        <span>Heart</span>
                        <img src="images/heart.svg" alt="">
                        <span>1</span>
                      </button>
                      <!-- Button Score -->
                      <button class="btn rounded-full bg-[#360490ff] border-none text-white font-bold px-4 py-4">
                        <span>Score</span>
                        <img src="images/score.svg" alt="">
                        <span>1</span>
                      </button>
                </div>
            </div>
        </section>

        <!-- Section Score -->
        <section class="score">

        </section>
    </main>

</body>

</html>
